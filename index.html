<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weather</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<style>
			body {
				background: url(images/bg-image.jpg) no-repeat;
				background-size: cover;
				height: 100vh;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<form class="col-md-6 m-auto py-5">
				<div class="input-group mb-3">
					<input
						type="text"
						class="form-control"
						placeholder="Enter a location for Weather ..."
						id="city"
					/>
					<div class="input-group-append">
						<button type="button" id="search" class="btn btn-danger">
							Search
						</button>
					</div>
				</div>
			</form>
			<div class="weather-status text-white text-center">
				<h4><span id="cityName"></span> - <span id="country"></span></h4>
				<h1 style="font-size: 100px;">
					<span id="temperature">38.06</span>&deg;C
				</h1>
				<img
					src="https://openweathermap.org/img/wn/02d@2x.png"
					alt=""
					id="weather-icon"
					style="background-color: gray;"
				/>
				<h1 class="lead" id="weather-condition"></h1>

				<table class="table table-dark text-white w-50 mx-auto">
					<tbody>
						<tr>
							<th>Feels Like</th>
							<td><span id="feels_like"></span> &deg;C</td>
						</tr>
						<tr>
							<th>Max Temperature</th>
							<td><span id="max_temp"></span> &deg;C</td>
						</tr>
						<tr>
							<th>Min Temperature</th>
							<td><span id="min_temp"></span> &deg;C</td>
						</tr>
						<tr>
							<th>Humidity</th>
							<td><span id="humidity"></span>%</td>
						</tr>
						<tr>
							<th>Wind Speed</th>
							<td><span id="wind_speed"></span> km/hr</td>
						</tr>
						<tr>
							<th>Sunrise</th>
							<td id="sunrise"></td>
						</tr>
						<tr>
							<th>Sunset</th>
							<td id="sunset"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
